<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../app.js"></script>
    <script src="./authService.js"></script>
    <script src="./loginController.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSocket - Login</title>
</head>
<body ng-app="app" ng-controller="LoginController" class="bg-dark">

    <div class="container d-flex justify-content-center class="card"" align="center">    
        <div style="margin-top:50px; border-radius: 10px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 card-body bg-light">                    
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >                            
                    <form class="form-horizontal" role="form">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="username" ng-model="credentials.username" placeholder="Username">                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password" ng-model="credentials.password" placeholder="Password">
                        </div>   

                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <a class="btn btn-success" ng-click="signin(credentials)">Login  </a>
                            </div>
                        </div>
                            
                    </form>                  
                </div>  
            </div>
        </div>
    </div>
    
</body>
</html>
